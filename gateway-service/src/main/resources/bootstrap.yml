server:
  port: 8090

spring:
  application:
    name: gateway-service

  cloud:
    config:
      uri: http://localhost:8088

    gateway:
      routes:
        - id: blog-site-blog
          uri: http://localhost:8082
          predicates:
            - Path=/blogsite/**
        - id: blog-site-user
          uri: http://localhost:8081
          predicates:
            - Path=/api/blogsite/users/**
